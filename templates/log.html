{% extends 'base.html' %}
{% load static %}

{% block content %}


<section class="book">

    <h1 class="heading"> <span>Log</span> in </h1>    

    <div class="row">
        <form method="post">
            <h3>Don't hesitate, log in</h3>
            {% csrf_token %}
            <h4>{{ form.as_p }}</h4>
            <input type="submit" value="log in" class="btn">
        </form>

    </div>

</section>

{% endblock content %}
